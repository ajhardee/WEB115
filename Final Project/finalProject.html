<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <!-- Add any necessary CSS for styling here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #673AB7;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin-top: 5px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #673AB7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5E35B1;
        }

        button:active {
            background-color: #4527A0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Banner with your name, course, section, and "Build Your Meal Plan" -->
        <img src="Meal Plan.png" alt="Meal Plan Banner">
    </header>

    <form id="mealPlanForm">
        <!-- Form elements for personal information -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Single goal input field for each day -->
        <label for="goal">Goals for the Week:</label>
        <textarea id="goal" name="goal" rows="4" placeholder=
"Breakfast
Snack 1
Lunch
Snack 2
Dinner"></textarea>

        <!-- Form button to generate the meal plan -->
        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>

        <!-- Options to clear, print, and download the planner -->
        <button type="button" onclick="clearPlanner()">Clear Planner</button>
        <button type="button" onclick="printPlanner()">Print Planner</button>
        <button type="button" onclick="downloadPlanner()">Download Planner</button>
    </form>

    <!-- Include your external JavaScript file -->
    <script src="projectJS.js"></script>
</body>
</html>
